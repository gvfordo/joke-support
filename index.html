<html>
  <head>
    <link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="chat-columns">
      <div class="caleb">
        <div class="caleb-circle">C</div>
      </div>
      <div class="chat-bubble">
        <div class="emoji-container">
          <div class="emoji-row">
            <div class="emoji-box not-visible" id="emoji-1">🍆</div>
            <div class="emoji-box not-visible" id="emoji-2">🍑</div>
            <div class="emoji-box not-visible" id="emoji-3">☔</div>
            <div class="emoji-box not-visible" id="emoji-4">⚡</div>
            <div class="emoji-box not-visible" id="emoji-5">☔</div>
          </div>
          <div class="emoji-row">
            <div class="emoji-box not-visible" id="emoji-6">⚡</div>
            <div class="emoji-box not-visible" id="emoji-7">🍆</div>
            <div class="emoji-box not-visible" id="emoji-8">😰</div>
            <div class="emoji-box not-visible" id="emoji-9">😰</div>
            <div class="emoji-box not-visible" id="emoji-10">😰</div>
          </div>
          <div class="emoji-row">
            <div class="emoji-box not-visible" id="emoji-11">😋</div>
            <div class="emoji-box not-visible" id="emoji-12">😘</div>
          </div>
        </div>
      </div>
    </div>
    <div id="controls">
      <div id="back-button"></div>
      <div id="forward-button"></div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
